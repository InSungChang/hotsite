<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de HotSite</title>
    <meta name="description" content="Modelo de site Promocional">
    <link rel="icon" href="img/changcriativo.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <h1>Banco de Imagens</h1>
            <p>Bancos de imagens são serviços onde é possível obter imagens ou fotografias prontas para uso em trabalhos
                da área de design</p>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="image1.jpg" alt="Image 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="image2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="image3.jpg" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-prev">&#10094;</button>
                <button class="carousel-next">&#10095;</button>
            </div>
            <div class="contact-form">
                <h2>Contato</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Celular:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
